<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebSocket Live Chat + Video</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    input, button { padding: 10px; margin-top: 5px; width: 100%; }
    #container { display: flex; flex-direction: column; gap: 10px; max-width: 700px; margin: auto; }

    #chatBox, #videoBox {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
    }

    #videoBox img {
      width: 100%;
      height: auto;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>WebSocket Chat + Live Video</h2>

    <input id="roomName" placeholder="Room name" />
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>

    <input id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send Message</button>

    <button onclick="startLiveVideo()">Start Live Video</button>
    <video id="camera" autoplay playsinline></video>

    <h3>Chat</h3>
    <div id="chatBox"></div>

    <h3>Live Video Feed</h3>
    <div id="videoBox"></div>
  </div>

  <script>
    const ws = new WebSocket("wss://chat-643f.onrender.com");
    let currentRoom = "";
    let videoStream = null;
    let videoInterval = null;

    ws.onopen = () => log("âœ… Connected to WebSocket server");

    ws.onmessage = (event) => {
      if (typeof event.data === "string") {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "message") {
            log("ðŸ’¬ " + msg.text);
          } else if (msg.type === "image") {
            const img = new Image();
            img.src = msg.data;
            showImage(img);
          }
        } catch {
          log("ðŸ“„ Unknown message: " + event.data);
        }
      } else {
        const blob = new Blob([event.data]);
        const img = new Image();
        img.src = URL.createObjectURL(blob);
        showImage(img);
      }
    };

    function log(text) {
      const div = document.createElement("div");
      div.textContent = text;
      document.getElementById("chatBox").appendChild(div);
    }

    function showImage(img) {
      const box = document.getElementById("videoBox");
      box.innerHTML = ""; // Show one image at a time like video
      box.appendChild(img);
    }

    function createRoom() {
      currentRoom = document.getElementById("roomName").value.trim();
      ws.send(JSON.stringify({ type: "create", roomName: currentRoom }));
      log("ðŸ›  Room created: " + currentRoom);
    }

    function joinRoom() {
      currentRoom = document.getElementById("roomName").value.trim();
      ws.send(JSON.stringify({ type: "join", roomName: currentRoom }));
      log("ðŸšª Joined room: " + currentRoom);
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (text && currentRoom) {
        ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
        document.getElementById("messageInput").value = "";
      }
    }

    async function startLiveVideo() {
      if (!currentRoom) {
        alert("Join or create a room first.");
        return;
      }

      const video = document.getElementById("camera");
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = videoStream;

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        videoInterval = setInterval(() => {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
              if (blob) {
                ws.send(JSON.stringify({ type: "binary-image", roomName: currentRoom }));
                blob.arrayBuffer().then(buffer => {
                  ws.send(buffer);
                });
              }
            }, 'image/jpeg', 0.6);
          }
        }, 200); // ~5 fps
      } catch (err) {
        alert("Failed to access camera: " + err);
      }
    }
  </script>
</body>
</html>
